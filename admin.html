<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin - Edit Resume</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    #resume-editor {
      width: 100%;
      height: 300px;
    }
    .button {
      padding: 10px 15px;
      margin-top: 10px;
      background-color: #007BFF;
      color: white;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
  <script>
    // Function to check if the user is authenticated
    function checkAuthentication() {
      const authenticated = localStorage.getItem('authenticated');
      if (authenticated !== 'true') {
        // If not authenticated, redirect to login page
        window.location.href = 'login.html';
      }
    }

    // Function to save the resume content to localStorage
    function saveResume() {
      const resumeContent = document.getElementById('resume-editor').value;
      localStorage.setItem('resumeContent', resumeContent);
      alert('Resume content saved!');
    }

    // Function to load the resume content from localStorage when the page loads
    function loadResume() {
      const savedContent = localStorage.getItem('resumeContent');
      if (savedContent) {
        document.getElementById('resume-editor').value = savedContent;
      }
    }

    // Check authentication when the page loads
    window.onload = function() {
      checkAuthentication(); // Ensure the user is authenticated
      loadResume();          // Load the resume content if authenticated
    };
  </script>
</head>
<body>
  <h1>Edit Resume Content</h1>
  <p>Use Markdown syntax to format your resume.</p>
  
  <!-- Text area for editing the resume in Markdown -->
  <textarea id="resume-editor" placeholder="Enter resume content in Markdown"></textarea><br>
  
  <!-- Button to save the resume -->
  <button class="button" onclick="saveResume()">Save Resume</button>
</body>
</html>
