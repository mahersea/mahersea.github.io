<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Canvas Mouse Jelly Tool + Controls + Infinity</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #111;
      color: #eee;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }

    #info {
      position: fixed;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.8);
      padding: 6px 10px;
      border-radius: 4px;
      font-size: 12px;
      z-index: 20;
    }

    #controls {
      position: fixed;
      right: 8px;
      top: 8px;
      width: 260px;
      max-height: calc(100vh - 16px);
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.8);
      padding: 10px 12px;
      border-radius: 6px;
      font-size: 12px;
      z-index: 20;
      box-sizing: border-box;
    }

    #controls h3 {
      margin: 0 0 6px 0;
      font-size: 13px;
      font-weight: 600;
    }

    .control-group {
      margin-bottom: 8px;
    }

    .control-group label {
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      font-size: 11px;
      margin-bottom: 2px;
    }

    .control-group span.value {
      font-variant-numeric: tabular-nums;
      margin-left: 6px;
    }

    .control-group input[type="range"] {
      width: 100%;
    }

    #canvas {
      display: block;
      width: 100vw;
      height: 100vh;
      cursor: crosshair;
    }

    kbd {
      padding: 1px 4px;
      border-radius: 3px;
      border: 1px solid #666;
      font-size: 10px;
      background: #222;
    }
  </style>
</head>
<body>
  <div id="info">
    <div><strong>Canvas Mouse Jelly Tool</strong></div>
    <div>Mode: <span id="modeLabel">Pixel (calibration)</span></div>
    <div>Input: <span id="inputLabel">Mouse / OS</span></div>
    <div>
      Keys:
      <kbd>T</kbd> = Pixel / Trail,
      <kbd>I</kbd> = Mouse / Infinity
    </div>
    <div>Move mouse or run your OS script, or use Infinity demo.</div>
  </div>

  <div id="controls">
    <h3>Jelly Controls</h3>

    <div class="control-group">
      <label>
        Trail length
        <span class="value" id="valTrailLength"></span>
      </label>
      <input
        type="range"
        id="trailLength"
        min="5"
        max="200"
        step="1"
      />
    </div>

    <div class="control-group">
      <label>
        Head radius (px)
        <span class="value" id="valMaxRadius"></span>
      </label>
      <input
        type="range"
        id="maxRadius"
        min="3"
        max="40"
        step="1"
      />
    </div>

    <div class="control-group">
      <label>
        Tail radius (px)
        <span class="value" id="valMinRadius"></span>
      </label>
      <input
        type="range"
        id="minRadius"
        min="1"
        max="30"
        step="1"
      />
    </div>

    <div class="control-group">
      <label>
        Wobble amplitude (px)
        <span class="value" id="valWobbleAmp"></span>
      </label>
      <input
        type="range"
        id="wobbleAmp"
        min="0"
        max="20"
        step="0.5"
      />
    </div>

    <div class="control-group">
      <label>
        Wobble speed
        <span class="value" id="valWobbleSpeed"></span>
      </label>
      <input
        type="range"
        id="wobbleSpeed"
        min="0"
        max="0.02"
        step="0.001"
      />
    </div>

    <hr style="border-color:#333; margin: 8px 0;" />

    <h3>Infinity Demo (internal)</h3>

    <div class="control-group">
      <label>
        Infinity amp X (px)
        <span class="value" id="valInfAmpX"></span>
      </label>
      <input
        type="range"
        id="infAmpX"
        min="20"
        max="400"
        step="5"
      />
    </div>

    <div class="control-group">
      <label>
        Infinity amp Y (px)
        <span class="value" id="valInfAmpY"></span>
      </label>
      <input
        type="range"
        id="infAmpY"
        min="10"
        max="200"
        step="5"
      />
    </div>

    <div class="control-group">
      <label>
        Infinity speed
        <span class="value" id="valInfSpeed"></span>
      </label>
      <input
        type="range"
        id="infSpeed"
        min="0"
        max="0.02"
        step="0.001"
      />
    </div>
  </div>

  <canvas id="canvas"></canvas>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const modeLabel = document.getElementById('modeLabel');
    const inputLabel = document.getElementById('inputLabel');

    const dpr = window.devicePixelRatio || 1;

    // --- Jelly config knobs (same defaults as before) ---
    const config = {
      trailLength: 25,      // MAX_POINTS
      maxRadius: 10,        // MAX_RADIUS
      minRadius: 3,         // MIN_RADIUS
      wobbleBaseAmp: 4,     // WOBBLE_BASE_AMP
      wobbleSpeed: 0.005    // WOBBLE_SPEED
    };

    // --- Infinity demo config knobs ---
    const infConfig = {
      ampX: 120,            // horizontal amplitude in px
      ampY: 60,             // vertical amplitude in px
      speed: 0.004          // phase speed
    };

    let trailMode = false;       // false = calibration, true = trail
    let inputSource = 'mouse';   // 'mouse' or 'infinity'
    const points = [];           // { x, y }

    let canvasCenterX = 0;
    let canvasCenterY = 0;

    // For smooth infinity animation
    let infPhase = 0;
    let lastTimestamp = 0;

    function resizeCanvas() {
      const rect = canvas.getBoundingClientRect();
      canvas.width = rect.width * dpr;
      canvas.height = rect.height * dpr;
      ctx.setTransform(dpr, 0, 0, dpr, 0, 0);
      canvasCenterX = rect.width / 2;
      canvasCenterY = rect.height / 2;
      clearCanvas();
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }

    function drawDot(x, y, radius, color) {
      ctx.beginPath();
      ctx.fillStyle = color;
      ctx.arc(x, y, radius, 0, Math.PI * 2, false);
      ctx.fill();
    }

    // Mouse movement: only when using 'mouse' source
    canvas.addEventListener('mousemove', (event) => {
      if (inputSource !== 'mouse') return;

      const rect = canvas.getBoundingClientRect();
      const x = event.clientX - rect.left;
      const y = event.clientY - rect.top;

      points.unshift({ x, y });
      if (points.length > config.trailLength) {
        points.length = config.trailLength;
      }
    });

    // Keyboard controls
    window.addEventListener('keydown', (event) => {
      if (event.key === 't' || event.key === 'T') {
        // Toggle pixel / trail
        trailMode = !trailMode;
        modeLabel.textContent = trailMode
          ? 'Trail (jelly wobble)'
          : 'Pixel (calibration)';
        clearCanvas();
      }

      if (event.key === 'i' || event.key === 'I') {
        // Toggle input source: mouse vs infinity demo
        inputSource = inputSource === 'mouse' ? 'infinity' : 'mouse';
        inputLabel.textContent = inputSource === 'mouse'
          ? 'Mouse / OS'
          : 'Infinity demo (internal)';
        points.length = 0;
        clearCanvas();
      }
    });

    // Main render loop
    function render(timestamp) {
      if (!lastTimestamp) lastTimestamp = timestamp;
      const dt = timestamp - lastTimestamp;
      lastTimestamp = timestamp;

      // If input source is infinity, synthesize a point each frame
      if (inputSource === 'infinity') {
        infPhase += dt * infConfig.speed;

        const x = canvasCenterX + infConfig.ampX * Math.sin(infPhase);
        const y = canvasCenterY + infConfig.ampY * Math.sin(2 * infPhase);

        points.unshift({ x, y });
        if (points.length > config.trailLength) {
          points.length = config.trailLength;
        }
      }

      clearCanvas();

      if (points.length > 0) {
        if (!trailMode) {
          // Calibration mode: single bright orange dot at latest point
          const p = points[0];
          drawDot(p.x, p.y, config.maxRadius, 'rgb(255,160,0)');
        } else {
          // Trail mode: jelly wobble along point history
          const n = points.length;
          for (let i = 0; i < n; i++) {
            const p = points[i];

            const tIndex = n === 1 ? 0 : i / (n - 1);  // 0 newest, 1 oldest

            // Radius decay
            const radius =
              config.maxRadius - tIndex * (config.maxRadius - config.minRadius);

            // Color ramp: orange -> red
            const r = 255;
            const g = Math.round(160 * (1 - tIndex));
            const b = 0;
            const color = `rgb(${r},${g},${b})`;

            // Jelly wobble
            const amp = config.wobbleBaseAmp * (1 - tIndex);
            const phase = timestamp * config.wobbleSpeed + i * 0.4;
            const dx = Math.sin(phase) * amp;
            const dy = Math.cos(phase * 1.3) * amp;

            drawDot(p.x + dx, p.y + dy, radius, color);
          }
        }
      }

      requestAnimationFrame(render);
    }

    // --- Control panel wiring ---

    const trailLengthInput = document.getElementById('trailLength');
    const maxRadiusInput = document.getElementById('maxRadius');
    const minRadiusInput = document.getElementById('minRadius');
    const wobbleAmpInput = document.getElementById('wobbleAmp');
    const wobbleSpeedInput = document.getElementById('wobbleSpeed');

    const valTrailLength = document.getElementById('valTrailLength');
    const valMaxRadius = document.getElementById('valMaxRadius');
    const valMinRadius = document.getElementById('valMinRadius');
    const valWobbleAmp = document.getElementById('valWobbleAmp');
    const valWobbleSpeed = document.getElementById('valWobbleSpeed');

    const infAmpXInput = document.getElementById('infAmpX');
    const infAmpYInput = document.getElementById('infAmpY');
    const infSpeedInput = document.getElementById('infSpeed');

    const valInfAmpX = document.getElementById('valInfAmpX');
    const valInfAmpY = document.getElementById('valInfAmpY');
    const valInfSpeed = document.getElementById('valInfSpeed');

    function syncControlsFromConfig() {
      trailLengthInput.value = config.trailLength;
      maxRadiusInput.value = config.maxRadius;
      minRadiusInput.value = config.minRadius;
      wobbleAmpInput.value = config.wobbleBaseAmp;
      wobbleSpeedInput.value = config.wobbleSpeed;

      valTrailLength.textContent = config.trailLength;
      valMaxRadius.textContent = config.maxRadius.toFixed(0);
      valMinRadius.textContent = config.minRadius.toFixed(0);
      valWobbleAmp.textContent = config.wobbleBaseAmp.toFixed(1);
      valWobbleSpeed.textContent = config.wobbleSpeed.toFixed(3);

      infAmpXInput.value = infConfig.ampX;
      infAmpYInput.value = infConfig.ampY;
      infSpeedInput.value = infConfig.speed;

      valInfAmpX.textContent = infConfig.ampX.toFixed(0);
      valInfAmpY.textContent = infConfig.ampY.toFixed(0);
      valInfSpeed.textContent = infConfig.speed.toFixed(3);
    }

    function setupControlListeners() {
      trailLengthInput.addEventListener('input', () => {
        config.trailLength = parseInt(trailLengthInput.value, 10) || 5;
        valTrailLength.textContent = config.trailLength;
        if (points.length > config.trailLength) {
          points.length = config.trailLength;
        }
      });

      maxRadiusInput.addEventListener('input', () => {
        config.maxRadius = parseFloat(maxRadiusInput.value) || 1;
        if (config.minRadius > config.maxRadius) {
          config.minRadius = config.maxRadius;
          minRadiusInput.value = config.minRadius;
          valMinRadius.textContent = config.minRadius.toFixed(0);
        }
        valMaxRadius.textContent = config.maxRadius.toFixed(0);
      });

      minRadiusInput.addEventListener('input', () => {
        config.minRadius = parseFloat(minRadiusInput.value) || 1;
        if (config.minRadius > config.maxRadius) {
          config.maxRadius = config.minRadius;
          maxRadiusInput.value = config.maxRadius;
          valMaxRadius.textContent = config.maxRadius.toFixed(0);
        }
        valMinRadius.textContent = config.minRadius.toFixed(0);
      });

      wobbleAmpInput.addEventListener('input', () => {
        config.wobbleBaseAmp = parseFloat(wobbleAmpInput.value) || 0;
        valWobbleAmp.textContent = config.wobbleBaseAmp.toFixed(1);
      });

      wobbleSpeedInput.addEventListener('input', () => {
        config.wobbleSpeed = parseFloat(wobbleSpeedInput.value) || 0;
        valWobbleSpeed.textContent = config.wobbleSpeed.toFixed(3);
      });

      infAmpXInput.addEventListener('input', () => {
        infConfig.ampX = parseFloat(infAmpXInput.value) || 0;
        valInfAmpX.textContent = infConfig.ampX.toFixed(0);
      });

      infAmpYInput.addEventListener('input', () => {
        infConfig.ampY = parseFloat(infAmpYInput.value) || 0;
        valInfAmpY.textContent = infConfig.ampY.toFixed(0);
      });

      infSpeedInput.addEventListener('input', () => {
        infConfig.speed = parseFloat(infSpeedInput.value) || 0;
        valInfSpeed.textContent = infConfig.speed.toFixed(3);
      });
    }

    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    syncControlsFromConfig();
    setupControlListeners();
    requestAnimationFrame(render);
  </script>
</body>
</html>
