<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Sky Background -->
  <rect width="800" height="600" fill="#4a6ea9"/>
  
  <!-- Gradient for sky color -->
  <defs>
    <linearGradient id="skyGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#1a2a40" />
      <stop offset="60%" stop-color="#4a6ea9" />
    </linearGradient>
  </defs>
  
  <!-- Sky with gradient -->
  <rect width="800" height="600" fill="url(#skyGradient)"/>
  
  <!-- Clouds -->
  <!-- Cloud 1 -->
  <g fill="#f0f0f0">
    <ellipse cx="150" cy="120" rx="60" ry="40" />
    <ellipse cx="200" cy="100" rx="70" ry="50" />
    <ellipse cx="250" cy="130" rx="65" ry="35" />
    <ellipse cx="300" cy="110" rx="55" ry="45" />
  </g>
  
  <!-- Cloud 2 -->
  <g fill="#e0e0e0">
    <ellipse cx="450" cy="90" rx="70" ry="45" />
    <ellipse cx="500" cy="70" rx="60" ry="50" />
    <ellipse cx="550" cy="100" rx="65" ry="40" />
    <ellipse cx="600" cy="80" rx="55" ry="45" />
  </g>
  
  <!-- Cloud 3 -->
  <g fill="#f5f5f5">
    <ellipse cx="100" cy="180" rx="50" ry="30" />
    <ellipse cx="140" cy="160" rx="60" ry="40" />
    <ellipse cx="190" cy="190" rx="55" ry="35" />
  </g>
  
  <!-- Cloud 4 -->
  <g fill="#e8e8e8">
    <ellipse cx="650" cy="150" rx="70" ry="40" />
    <ellipse cx="700" cy="130" rx="60" ry="45" />
    <ellipse cx="750" cy="160" rx="50" ry="35" />
  </g>
  
  <!-- Cloud 5 -->
  <g fill="#f8f8f8">
    <ellipse cx="350" cy="150" rx="80" ry="45" />
    <ellipse cx="400" cy="130" rx="70" ry="50" />
    <ellipse cx="450" cy="160" rx="65" ry="40" />
    <ellipse cx="500" cy="140" rx="60" ry="45" />
  </g>
  
  <!-- Mountain Range Silhouette -->
  <path d="M0,600 L0,400 L100,450 L200,350 L300,450 L400,300 L500,400 L600,350 L700,450 L800,380 L800,600 Z" fill="#0a0a0a" />
  
  <!-- Secondary Mountain Range (slightly lighter) -->
  <path d="M0,600 L0,450 L50,480 L150,400 L250,480 L350,380 L450,450 L550,400 L650,480 L750,420 L800,450 L800,600 Z" fill="#111111" />
  
  <!-- Foreground Mountain -->
  <path d="M0,600 L0,500 L100,520 L200,480 L300,530 L400,470 L500,520 L600,490 L700,530 L800,480 L800,600 Z" fill="#1a1a1a" />
</svg>
