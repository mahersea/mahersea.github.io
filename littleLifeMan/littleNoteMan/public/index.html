<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>littleNoteMan</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Header with Logo -->
    <header class="app-title">
      <img src="images/logo.svg" width="40" height="40" alt="Logo"/>
      <span id="logo-text">littleNoteMan</span>
    </header>

    <!-- Tab Navigation -->
    <div class="tabs">
      <div class="tab active" data-view="notesView">Notes</div>
      <div class="tab" data-view="categoriesView">Categories</div>
      <div class="tab" data-view="archiveView">Archive</div>
    </div>
    
    <!-- Notes View -->
    <div id="notesView" class="view active">
      <h2>Notes</h2>
      <p>This is where notes will be displayed.</p>
    </div>

    <!-- Categories View -->
    <div id="categoriesView" class="view">
      <h2>Categories</h2>
      <p>This is where note categories will be displayed.</p>
    </div>

    <!-- Archive View -->
    <div id="archiveView" class="view">
      <h2>Archive</h2>
      <p>This is where archived notes will be displayed.</p>
    </div>
  
    <!-- Basic JavaScript for Tab Navigation -->
    <script>
      // Tab Navigation
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.view).classList.add('active');
        });
      });
    </script>
  </div>
</body>
</html>
