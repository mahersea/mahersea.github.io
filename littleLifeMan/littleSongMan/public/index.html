<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>littleSongMan</title>
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Header with Logo -->
    <header class="app-title">
      <img src="images/logo.svg" width="40" height="40" alt="Logo"/>
      <span id="logo-text">littleSongMan</span>
    </header>

    <!-- Tab Navigation -->
    <div class="tabs">
      <div class="tab active" data-view="songsView">Songs</div>
      <div class="tab" data-view="playlistsView">Playlists</div>
      <div class="tab" data-view="favoritesView">Favorites</div>
    </div>
    
    <!-- Songs View -->
    <div id="songsView" class="view active">
      <h2>Songs</h2>
      <p>This is where songs will be displayed.</p>
    </div>

    <!-- Playlists View -->
    <div id="playlistsView" class="view">
      <h2>Playlists</h2>
      <p>This is where playlists will be displayed.</p>
    </div>

    <!-- Favorites View -->
    <div id="favoritesView" class="view">
      <h2>Favorites</h2>
      <p>This is where favorite songs will be displayed.</p>
    </div>
  
    <!-- Basic JavaScript for Tab Navigation -->
    <script>
      // Tab Navigation
      document.querySelectorAll('.tab').forEach(tab => {
        tab.addEventListener('click', () => {
          document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
          document.querySelectorAll('.view').forEach(v => v.classList.remove('active'));
          tab.classList.add('active');
          document.getElementById(tab.dataset.view).classList.add('active');
        });
      });
    </script>
  </div>
</body>
</html>
