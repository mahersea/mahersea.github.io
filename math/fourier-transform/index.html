<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fourier Series Visualization</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1 {
      padding: 0 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #000;
      border: 1px solid #fff;
      max-width: 100%;
      height: auto;
    }
    .controls {
      margin: 10px auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 0 20px;
    }
    input[type="range"],
    select {
      margin: 5px;
      padding: 5px 10px;
      font-size: 16px;
    }
    button {
      margin: 5px;
      padding: 5px 10px;
      font-size: 16px;
      min-width: 100px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      canvas {
        margin: 15px auto;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
        margin-top: 10px;
      }
      .controls {
        flex-direction: column;
        gap: 8px;
      }
      button {
        width: 100%;
        max-width: 280px;
        padding: 10px;
      }
      input[type="range"], select {
        width: 100%;
        max-width: 280px;
      }
      canvas {
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Fourier Series Visualization</h1>
  <div class="controls">
    <label for="waveType">Wave Type: </label>
    <select id="waveType">
      <option value="square">Square Wave</option>
      <option value="sawtooth">Sawtooth Wave</option>
      <option value="triangle">Triangle Wave</option>
    </select>
    <label for="termsSlider">Number of Terms: </label>
    <input type="range" id="termsSlider" min="1" max="25" value="5">
    <span id="termsDisplay">5</span>
    <button id="pauseBtn">Pause</button>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const termsSlider = document.getElementById('termsSlider');
    const termsDisplay = document.getElementById('termsDisplay');
    const pauseBtn = document.getElementById('pauseBtn');
    const waveTypeSelect = document.getElementById('waveType');

    // Dynamic canvas sizing (maintains 2:1 aspect ratio)
    function setCanvasSize() {
      const maxWidth = Math.min(window.innerWidth - 40, 1200);
      const maxHeight = Math.min(window.innerHeight - 300, 600);
      const aspectRatio = 2;

      let width = maxWidth;
      let height = width / aspectRatio;

      if (height > maxHeight) {
        height = maxHeight;
        width = height * aspectRatio;
      }

      canvas.width = width;
      canvas.height = height;
    }

    setCanvasSize();

    window.addEventListener('resize', () => {
      setCanvasSize();
    });

    let numTerms = parseInt(termsSlider.value);
    termsDisplay.textContent = numTerms;

    termsSlider.addEventListener('input', () => {
      numTerms = parseInt(termsSlider.value);
      termsDisplay.textContent = numTerms;
    });

    let time = 0;
    let wave = [];
    let isPaused = false;

    pauseBtn.addEventListener('click', () => {
      isPaused = !isPaused;
      pauseBtn.textContent = isPaused ? 'Resume' : 'Pause';
      if (!isPaused) animate();
    });

    function animate() {
      if (isPaused) return;
      
      // Clear the canvas
      ctx.fillStyle = '#000';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      // Starting point for epicycles (left side of canvas)
      const originX = 200;
      const originY = canvas.height / 2;
      let x = originX;
      let y = originY;
      
      // Get the selected wave type
      const waveType = waveTypeSelect.value;

      if (waveType === 'square') {
        // Fourier series for square wave (only odd harmonics)
        for (let i = 0; i < numTerms; i++) {
          let prevX = x;
          let prevY = y;
          let n = 2 * i + 1;
          let radius = (4 / (n * Math.PI)) * 75;
          x += radius * Math.cos(n * time);
          y += radius * Math.sin(n * time);

          // Draw the circle for this harmonic
          ctx.strokeStyle = 'rgba(255,255,255,0.5)';
          ctx.beginPath();
          ctx.arc(prevX, prevY, radius, 0, Math.PI * 2);
          ctx.stroke();

          // Draw the vector
          ctx.strokeStyle = '#fff';
          ctx.beginPath();
          ctx.moveTo(prevX, prevY);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      } else if (waveType === 'sawtooth') {
        // Fourier series for sawtooth wave (all harmonics with alternating sign)
        for (let n = 1; n <= numTerms; n++) {
          let prevX = x;
          let prevY = y;
          let coeff = (2 / (n * Math.PI)) * 75;
          let sign = Math.pow(-1, n + 1);
          x += coeff * sign * Math.cos(n * time);
          y += coeff * sign * Math.sin(n * time);

          // Draw the circle for this harmonic
          ctx.strokeStyle = 'rgba(255,255,255,0.5)';
          ctx.beginPath();
          ctx.arc(prevX, prevY, Math.abs(coeff), 0, Math.PI * 2);
          ctx.stroke();

          // Draw the vector
          ctx.strokeStyle = '#fff';
          ctx.beginPath();
          ctx.moveTo(prevX, prevY);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      } else if (waveType === 'triangle') {
        // Fourier series for triangle wave (only odd harmonics with squared denominator)
        for (let i = 0; i < numTerms; i++) {
          let prevX = x;
          let prevY = y;
          let n = 2 * i + 1;
          // Coefficient for triangle wave: (8/π²) * (1/n²) scaled
          let coeff = (8 / (Math.PI * Math.PI)) * (1 / (n * n)) * 75;
          // Alternating sign: (-1)^((n-1)/2) simplifies to (-1)^i when n = 2*i+1
          let sign = Math.pow(-1, i);
          x += coeff * sign * Math.cos(n * time);
          y += coeff * sign * Math.sin(n * time);

          // Draw the circle for this harmonic
          ctx.strokeStyle = 'rgba(255,255,255,0.5)';
          ctx.beginPath();
          ctx.arc(prevX, prevY, Math.abs(coeff), 0, Math.PI * 2);
          ctx.stroke();

          // Draw the vector
          ctx.strokeStyle = '#fff';
          ctx.beginPath();
          ctx.moveTo(prevX, prevY);
          ctx.lineTo(x, y);
          ctx.stroke();
        }
      }

      // Draw a horizontal line from the tip of the epicycles to the waveform graph
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(400, y);
      ctx.strokeStyle = '#fff';
      ctx.stroke();

      // Add the new value to the wave array and draw the waveform
      wave.unshift(y);
      ctx.beginPath();
      ctx.moveTo(400, wave[0]);
      for (let i = 1; i < wave.length; i++) {
        ctx.lineTo(400 + i, wave[i]);
      }
      ctx.strokeStyle = '#ff0000';
      ctx.stroke();

      // Limit the length of the wave for performance
      if (wave.length > 600) {
        wave.pop();
      }

      // Increment time for animation
      time += 0.05;

      requestAnimationFrame(animate);
    }

    animate();
  </script>
</body>
</html>
