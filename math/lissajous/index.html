<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animated Visualization of Lissajous Curves</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    h1, h2 {
      padding: 0 20px;
    }
    canvas {
      display: block;
      margin: 20px auto;
      background: #000;
    }
    .controls {
      margin: 10px auto;
      color: #fff;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      gap: 10px;
      padding: 0 20px;
    }
    button {
      background: #333;
      color: #fff;
      border: 1px solid #555;
      padding: 5px 10px;
      border-radius: 4px;
      min-width: 100px;
    }
    input[type="range"] {
      background: #333;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 24px;
      }
      h2 {
        font-size: 18px;
      }
      canvas {
        margin: 15px auto;
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 20px;
        margin-top: 10px;
      }
      h2 {
        font-size: 16px;
      }
      .controls {
        flex-direction: column;
        gap: 8px;
      }
      button {
        width: 100%;
        max-width: 280px;
        padding: 10px;
      }
      input[type="range"] {
        width: 100%;
        max-width: 280px;
      }
      canvas {
        margin: 10px auto;
      }
    }
  </style>
</head>
<body>
  <h1>Animated Visualization of Lissajous Curves</h1>
  <h2>x(t)=sin(3t+π/2),y(t)=sin(2t)</h2>
  <div class="controls">
    <button id="pauseBtn">Pause</button>
    <label for="speedRange">Speed: </label>
    <input type="range" id="speedRange" min="1" max="100" value="10">
    <label for="fadeCheck">Fade trail: </label>
    <input type="checkbox" id="fadeCheck" checked>
  </div>
  <canvas id="canvas"></canvas>
  <script>
    // Get canvas and context
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');

    // Canvas sizing variables (will be recalculated on resize)
    let cx, cy, scale;

    // Dynamic canvas sizing for responsive design
    function setCanvasSize() {
      const maxWidth = Math.min(window.innerWidth - 40, 800);
      const maxHeight = Math.min(window.innerHeight - 400, 800);
      const size = Math.min(maxWidth, maxHeight);

      canvas.width = size;
      canvas.height = size;

      // Recalculate center and scale based on new canvas size
      cx = canvas.width / 2;
      cy = canvas.height / 2;
      scale = canvas.width / 3;
    }

    // Lissajous parameters:
    // x(t) = A * sin(a*t + δ)
    // y(t) = B * sin(b*t)
    const A = 1, B = 1;
    const a = 3, b = 2;
    const delta = Math.PI / 2;

    // Animation variables
    let animationId;
    let isAnimating = true;
    let t = 0;
    let trailPoints = [];
    const maxTrailLength = 20000;
    let speed = 0.005; // default speed
    let fadingEnabled = true;

    // Control elements
    const pauseBtn = document.getElementById('pauseBtn');
    const speedRange = document.getElementById('speedRange');
    const fadeCheck = document.getElementById('fadeCheck');

    pauseBtn.addEventListener('click', () => {
      isAnimating = !isAnimating;
      pauseBtn.textContent = isAnimating ? 'Pause' : 'Resume';
      if (isAnimating) {
        animate();
      } else {
        cancelAnimationFrame(animationId);
      }
    });

    speedRange.addEventListener('input', () => {
      speed = speedRange.value / 10000;
    });

    fadeCheck.addEventListener('input', () => {
      fadingEnabled = fadeCheck.checked;
    });

    // Set initial canvas size
    setCanvasSize();

    // Handle window resize
    window.addEventListener('resize', () => {
      setCanvasSize();
      // Clear trail on resize to prevent visual artifacts
      trailPoints = [];
    });

    // Compute a point on the Lissajous curve
    function computeLissajous(t) {
      const x = A * Math.sin(a * t + delta);
      const y = B * Math.sin(b * t);
      return { x, y };
    }

    // Map logical coordinates to canvas coordinates
    function mapToCanvas(point) {
      return {
        x: cx + point.x * scale,
        y: cy - point.y * scale // invert y-axis for canvas
      };
    }

    // Draw a reference grid (axes)
    function drawGrid() {
      ctx.strokeStyle = 'rgba(100, 100, 100, 0.2)';
      ctx.lineWidth = 1;
      ctx.beginPath();
      // Horizontal axis
      ctx.moveTo(0, cy);
      ctx.lineTo(canvas.width, cy);
      // Vertical axis
      ctx.moveTo(cx, 0);
      ctx.lineTo(cx, canvas.height);
      ctx.stroke();
    }

    // Animation loop
    function animate() {
      // Compute current Lissajous point
      const point = computeLissajous(t);
      trailPoints.push({ point, age: 0 });
      if (trailPoints.length > maxTrailLength) {
        trailPoints.shift();
      }

      // Clear canvas using fade effect or full clear
      if (fadingEnabled) {
        ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      } else {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.fillStyle = '#000';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
      }

      drawGrid();

      // Draw the trail
      trailPoints.forEach(item => {
        const canvasPoint = mapToCanvas(item.point);
        item.age++;
        const opacity = fadingEnabled ? 1 - (item.age / maxTrailLength) : 1;
        // Color changes with time for a dynamic effect
        const hue = (t * 50) % 360;
        ctx.fillStyle = `hsla(${hue}, 100%, 70%, ${opacity})`;
        ctx.beginPath();
        ctx.arc(canvasPoint.x, canvasPoint.y, 2, 0, Math.PI * 2);
        ctx.fill();
      });

      // Draw the current point with a glowing effect
      if (trailPoints.length > 0) {
        const currentPoint = trailPoints[trailPoints.length - 1].point;
        const canvasPoint = mapToCanvas(currentPoint);
        const gradient = ctx.createRadialGradient(
          canvasPoint.x, canvasPoint.y, 0,
          canvasPoint.x, canvasPoint.y, 12
        );
        gradient.addColorStop(0, 'rgba(255, 50, 50, 1)');
        gradient.addColorStop(0.5, 'rgba(255, 0, 0, 0.5)');
        gradient.addColorStop(1, 'rgba(255, 0, 0, 0)');
        ctx.fillStyle = gradient;
        ctx.beginPath();
        ctx.arc(canvasPoint.x, canvasPoint.y, 12, 0, Math.PI * 2);
        ctx.fill();

        ctx.fillStyle = '#ff0000';
        ctx.beginPath();
        ctx.arc(canvasPoint.x, canvasPoint.y, 5, 0, Math.PI * 2);
        ctx.fill();
      }

      // Increment time parameter
      t += speed;

      // Continue the animation
      if (isAnimating) {
        animationId = requestAnimationFrame(animate);
      }
    }

    // Start animation
    animate();
  </script>
</body>
</html>
