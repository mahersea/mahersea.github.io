<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Star Tribune News Events Map</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    #container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    
    #map-canvas {
      width: 100%;
      height: 100%;
      background-color: #f0f0f0;
    }
    
    .controls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      z-index: 10;
    }
    
    .event-popup {
      position: absolute;
      background: white;
      padding: 10px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      max-width: 250px;
      display: none;
      z-index: 100;
    }
    
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 5;
      padding: 10px 20px;
      background: rgba(255,255,255,0.8);
      border-radius: 20px;
      display: none;
    }
    
    .category-filter {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="map-canvas"></canvas>
    
    <div class="controls">
      <h3>News Events Map</h3>
      <div>
        <button id="zoom-in">+</button>
        <button id="zoom-out">-</button>
        <button id="reset-view">Reset View</button>
      </div>
      
      <div class="category-filter">
        <h4>Event Categories</h4>
        <div id="category-checkboxes">
          <!-- Will be populated dynamically -->
        </div>
      </div>
      
      <div class="time-filter">
        <h4>Time Range</h4>
        <select id="time-range">
          <option value="day">Last 24 Hours</option>
          <option value="week" selected>Last Week</option>
          <option value="month">Last Month</option>
        </select>
      </div>
    </div>
    
    <div class="event-popup" id="event-popup">
      <h4 id="popup-title"></h4>
      <p id="popup-description"></p>
      <p id="popup-date"></p>
      <a id="popup-link" href="#" target="_blank">Read Full Story</a>
    </div>
    
    <div class="loader" id="loader">
      Loading events...
    </div>
  </div>

  <script src="map.js"></script>
  <script src="events.js"></script>
</body>
</html>
