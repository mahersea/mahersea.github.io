<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login</title>
  <script>
    // Stored hashed password (SHA-256 of "password" in this case)
    const storedHash = '5e884898da28047151d0e56f8dc6292773603d0d6aabbdd62a11ef721d1542d8'; // Replace this with your hashed password

    // Function to hash the input password using SHA-256
    async function hashPassword(password) {
      const encoder = new TextEncoder();
      const data = encoder.encode(password);
      const hashBuffer = await crypto.subtle.digest('SHA-256', data);
      const hashArray = Array.from(new Uint8Array(hashBuffer));
      return hashArray.map(byte => byte.toString(16).padStart(2, '0')).join('');
    }

    // Function to handle login
    async function login() {
      const userInput = document.getElementById('password').value;
      const hashedInput = await hashPassword(userInput);

      // Debugging logs to compare the hashes
      console.log("Hashed Input:", hashedInput);
      console.log("Stored Hash:", storedHash);

      // If the input password matches the stored hashed password
      if (hashedInput === storedHash) {
        localStorage.setItem('authenticated', 'true');
        console.log("Authentication successful, redirecting...");
        window.location.href = 'admin.html'; // Redirect to admin page
      } else {
        alert('Incorrect password!');
      }
    }
  </script>
</head>
<body>
  <h1>Admin Login</h1>
  <input type="password" id="password" placeholder="Enter password" />
  <button onclick="login()">Login</button>
</body>
</html>
